###
# Step 5: Setup Targets
###

#  gmao                           : path to the directory that contain GMAO inputs (optional)
#  gmao_type                      : set to "geos-fp-it" or "merra" (optional)
#  strategy_table                 : name of the strategy table from OSP/Strategy_Tables/<group> without the OSP- prefix, e.g. Table-AIRS-v9 
#  strategy_group                 : name of the strategy group. This is a subdirectory in OSP/Strategy_Tables, e.g. OSP/Strategy_Tables/prod
#  target_min                     : start target index (0 based)
#  target_max                     : end target index (0 based)
#  max_steps                      : how many steps to use from the strategy table

# (optional)
#  initial_guess_setup_directory  : usually a directory from OSP/L2_Setup (optional). If not set this will be read from the strategy table.
#  vlidort_nstokes                : VLIDORT NSTOKES parameter. If not set this will be read from the strategy table.
#  vlidort_nstreams               : VLIDORT NSTREAMS parameter. If not set this will be read from the strategy table.

# Example:

# AIRS_OMI:
#   program: setup_targets.sav
#   py_program: bin/py-setup-targets

#   gmao: /project/muses/input/geos_fp_it
#   gmao_type: geos-fp-it

#   strategy_table: Table-OMI-AIRS-v8
#   strategy_group: ops

#   target_min: 0
#   target_max: 250000
#   max_steps: 50
#
#   # optional
#   initial_guess_setup_directory: "{osp}/L2_Setup/L2_Setup_ms-OMI-AIRS"
#   vlidort_nstokes: 2
#   vlidort_nstreams: 4

